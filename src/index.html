<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap" rel="stylesheet">
<title>Document</title>
</head>

<body>
    <header class="header">
        <h1 class="head__title">Анаграмма-тест</h1>
<div class="head__info info">
    <h2 class="info__text">Проверь свою анаграмму</h2>
</div>
    </header>
    <div class="cards">
        <div class="card card--one--pos">
    <div class="card__title">
        <h3 class="card__text">Введите свое слово и предполагаемую анаграмму</h3>
    </div>
    <div class="card__input">
        <input class="input input-first" type="text" placeholder="Первое слово" autocomplete="off"
            maxlength="20">
    </div>
    <div class="card__input">
        <input class="input input-second" type="text" placeholder="Второе слово" autocomplete="off"
            maxlength="20">
    </div>
</div>
<div class="card-button card-button--pos">
    <button class="card-button__anagram" type="button">Проверить</button>
</div>
<div class="card card--two--pos">
    <div class="card__title">
        <h3 class="card__text">Вывод</h3>
    </div>
    <div class="card__output">
        <textarea class="output" readonly></textarea>
    </div>
</div>
    </div>
    <div class="block-button">
        <div class="block-button__element">
    <svg class ="block-button__history" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve">
        <path class="st0" d="M9.1,38.3C15.2,17.4,38.4,2.5,61.7,9.1c22.6,6.5,35.6,30,29.1,52.6c-4.4,15.4-17.5,26-29.2,29.1
            c-9,2.5-19.3,1.1-23.4,0c-1.3-0.3-2.5-0.8-2.5-0.8"/>
        <path class="st1" d="M9.4,37.4"/>
        <polygon class="st0" points="10.3,43.8 9.1,41.7 11.5,41.7 "/>
        <line class="st2" x1="50.1" y1="15.4" x2="49.9" y2="49.9"/>
        <line class="st3" x1="82.9" y1="50" x2="49.9" y2="49.9"/>
    </svg>
    <p class="block-button__text">История</p>
</div>
    </div>
    <div class="block-history">
        <ul class="collection">

        </ul>
    </div>

</body>
</html>
